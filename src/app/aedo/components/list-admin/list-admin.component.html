<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> Nombre </th>
    <td mat-cell *matCellDef="let element"> {{element.userName}} </td>
  </ng-container>

  <ng-container matColumnDef="isAdmin">
    <th mat-header-cell *matHeaderCellDef> Administrador </th>
    <td mat-cell *matCellDef="let element"> {{element.isAdmin}} </td>
  </ng-container>

  <ng-container matColumnDef="isEducative">
    <th mat-header-cell *matHeaderCellDef> Educativa </th>
    <td mat-cell *matCellDef="let element"> {{element.isEducative}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
