<mat-dialog-content>
  <header>
    <button mat-icon-button style="float: right" matDialogClose>
      <mat-icon>close</mat-icon>
    </button>
    <h1>Registrarse</h1>
  </header>
</mat-dialog-content>

<mat-dialog-content
  style="
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    overflow-y: hidden;
  "
>
  <form
    #register="ngForm"
    (ngSubmit)="submit(register)"
    [formGroup]="formGroup"
  >
    <mat-form-field style="width: 100%">
      <mat-label>Nombre de usuario</mat-label>
      <input matInput required formControlName="username" ngModel />
    </mat-form-field>
    <mat-form-field style="width: 100%">
      <mat-label>Nombre</mat-label>
      <input matInput formControlName="name" ngModel />
    </mat-form-field>
    <mat-form-field style="width: 100%">
      <mat-label>Número de telefono</mat-label>
      <input matInput formControlName="phoneNumber" ngModel />
    </mat-form-field>
    <mat-form-field style="width: 100%">
      <mat-label>Correo electrónico</mat-label>
      <input matInput required formControlName="email" ngModel />
    </mat-form-field>
    <mat-form-field style="width: 100%">
      <mat-label>Contraseña</mat-label>
      <input
        formControlName="password"
        matInput
        [type]="hide ? 'password' : 'text'"
        required
        ngModel
      />
      <button
        mat-icon-button
        matSuffix
        (click)="hide = !hide"
        [attr.aria-label]="'Hide password'"
        [attr.aria-pressed]="hide"
      >
        <mat-icon>{{ hide ? "visibility_off" : "visibility" }}</mat-icon>
      </button>
    </mat-form-field>
    <mat-form-field style="width: 100%">
      <mat-label>Repita la contraseña</mat-label>
      <input
        formControlName="confirm-password"
        matInput
        [type]="'password'"
        required
        ngModel
      />
      <mat-error *ngIf="register.control.hasError('passwordMismatch')">
        Las contraseñas no coinciden
      </mat-error>
    </mat-form-field>
    <mat-form-field style="width: 100%">
      <mat-label>Choose a date</mat-label>
      <input
        formControlName="birthday"
        matInput
        [matDatepicker]="picker"
        ngModel
        required
      />
      <mat-hint>MM/DD/YYYY</mat-hint>
      <mat-datepicker-toggle
        matIconSuffix
        [for]="picker"
      ></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>
    <mat-dialog-actions style="float: right">
      <span style="text-align: center;">
        {{chipText}}
      </span>
      <button
        *ngIf="chipText.length == 0"
        mat-raised-button
        type="submit"
        color="primary"
        (click)="submit(register)"
      >
        Registrarse
      </button>
    </mat-dialog-actions>
  </form>
</mat-dialog-content>
