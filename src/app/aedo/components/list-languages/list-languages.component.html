<div class="d-flex flex-row justify-content-end">
    <button id="addButton" class="btn btn-primary"><i class="bi bi-plus-lg"></i></button>
</div>
<ul class="list-group mt-4" *ngFor="let language of this.getList() | async">
    <li class="list-group-item border-0">
        <div class="container d-flex flex-row justify-content-center gap-2">
            <p class="col-10">{{language.item}}</p>
            <button class="col-1 btn btn-primary btn-sm" data-bs-toggle="modal" data-bs-target="#editLanguageModal"><i
                    class="bi bi-pencil"></i></button>
            <button class="col-1 btn btn-primary btn-sm " data-bs-toggle="modal"
                data-bs-target="#removeLanguageModal"><i class="bi bi-trash"></i></button>
        </div>
        <hr>
    </li>
</ul>




<!-- Remove Language Modal -->
<div class="modal fade" id="removeLanguageModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Eliminar Idioma</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                < </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-primary">Save changes</button>
                    </div>
            </div>
        </div>
    </div>

    <!-- Edit Language Modal -->
    <div class="modal fade" id="editLanguageModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                    <button type="button" class="btn btn-primary">Aceptar</button>
                </div>
            </div>
        </div>
    </div>
