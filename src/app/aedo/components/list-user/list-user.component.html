<table mat-table [dataSource]="dataSource">
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> Nombre </th>
    <td mat-cell *matCellDef="let element"> {{element.userName}} </td>
  </ng-container>

  <ng-container matColumnDef="isAdmin">
    <th mat-header-cell style="text-align: center;" *matHeaderCellDef> Administrador </th>
    <td mat-cell *matCellDef="let element" style="text-align: center;"><mat-checkbox [checked]="element.isAdmin" (change)="this.setAdminPrivileges(element)"></mat-checkbox></td>
  </ng-container>

  <ng-container matColumnDef="isEducative">
    <th mat-header-cell style="text-align: center;" *matHeaderCellDef> Educativa </th>
    <td mat-cell *matCellDef="let element" style="text-align: center;"><mat-checkbox [checked]="element.isEducative" (change)="this.setEducativePrivileges(element)"></mat-checkbox></td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
