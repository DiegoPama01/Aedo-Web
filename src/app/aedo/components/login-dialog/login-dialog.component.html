
<mat-dialog-content>
  <header>
    <button mat-icon-button style="float: right" matDialogClose>
      <mat-icon>close</mat-icon>
    </button>
    <h1>Iniciar sesi칩n</h1>
  </header>
  <div
    style="
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    "
  >
    <mat-form-field style="width: 100%">
      <mat-label>Correo electr칩nico</mat-label>
      <input [formControl]="email" #correo matInput required />
      <mat-error *ngIf="errorVisible"> Fallo al conectar </mat-error>
    </mat-form-field>

    <mat-form-field style="width: 100%">
      <mat-label>Contrase침a</mat-label>
      <input #password matInput [type]="hide ? 'password' : 'text'" required />
      <button
        mat-icon-button
        matSuffix
        (click)="hide = !hide"
        [attr.aria-label]="'Hide password'"
        [attr.aria-pressed]="hide"
      >
        <mat-icon>{{ hide ? "visibility_off" : "visibility" }}</mat-icon>
      </button>
    </mat-form-field>
  </div>
  <mat-dialog-actions class="button-grid">
    <button
      mat-raised-button
      color="primary"
      (click)="logInWithEmail(correo.value, password.value)"
    >
      <mat-icon> login </mat-icon>
      Iniciar sesi칩n
    </button>
    <button mat-raised-button color="primary" (click)="openRegisterDialog()">
      <mat-icon> personadd </mat-icon>
      Registrarse
    </button>
  </mat-dialog-actions>
  
  <mat-dialog-actions class="full-width">
    <button mat-raised-button color="primary" (click)="logInWithGoogle()">
      Google
    </button>
  </mat-dialog-actions>
  
</mat-dialog-content>
