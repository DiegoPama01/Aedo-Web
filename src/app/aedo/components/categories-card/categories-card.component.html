<div class="card" style="width: 18rem;">
    <img class="card-img-left" src=imageUrl alt="Category Image">
    <div class="card-body">
        <h5 class="card-title">{{this.category.name}}</h5>
        <p class="card-text">{{this.category.name}}</p>
        <!-- <a (click)="removeCategory()" class="btn btn-primary">Eliminar</a> -->
        <button class="col-1 btn btn-danger btn-sm " (click)="open(removeModal)"><i class="bi bi-trash"></i></button>
    </div>
</div>


<ng-template #removeModal let-modal>
    <div class="modal-header">
        <h2 class="modal-title" id="remove-modal">Eliminar categoria</h2>
        <button type="button" class="btn-close" aria-label="Close" (click)="modal.dismiss('Cross click')"></button>
    </div>
    <div class="modal-body">
        <form>
            <div class="mb-3">
                <h3 for="languageInput">Est√° segur@ de que desea eliminar la categoria
                    {{this.category.name}} ?
                </h3>
            </div>
        </form>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-outline-dark" (click)="modal.dismiss('Cross click')">Cancelar</button>
        <button type="button" class="btn btn-danger" (click)="modal.close('removeCategory')">Eliminar</button>
    </div>
</ng-template>
