<mat-stepper
  class="background-color-primary-200"
  [linear]="true"
  [formGroup]="reservationForm!"
  #stepper
>
  <!-- Paso 1 -->
  <mat-step
    formGroupName="stepOneData"
    [stepControl]="reservationForm!.get('stepOneData')!"
  >
    <mat-card class="max-width-card">
      <mat-card-header>
        <mat-card-title>
          <h1>Elige el idioma</h1>
        </mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <mat-radio-group formControlName="idioma">
          <div
            *ngFor="let idioma of odisea!.getLanguages()"
            class="radio-button-container"
          >
            <mat-radio-button
              [value]="idioma"
              class="radio-button"
            ></mat-radio-button>
            <div class="radio-button-label">{{ idioma.item }}</div>
          </div>
        </mat-radio-group>
      </mat-card-content>
      <mat-card-actions class="card-actions">
        <div class="card-footer">
          <div class="footer-content">
            <div class="spacer"></div>
            <div class="form-actions">
              <button
                mat-raised-button
                matStepperNext
                color="primary"
                (click)="submitFirstForm()"
              >
                Siguiente
              </button>
            </div>
          </div>
        </div>
      </mat-card-actions>
    </mat-card>
  </mat-step>

  <!-- Paso 2 -->
  <mat-step
    formGroupName="stepTwoData"
    [stepControl]="reservationForm!.get('stepTwoData')!"
  >
    <mat-card class="max-width-card">
      <mat-card-header>
        <mat-card-title>
          <h1>Elige la fecha</h1>
        </mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <mat-form-field>
          <input
            matInput
            [matDatepicker]="picker"
            placeholder="Select a date"
            formControlName="date"
            [matDatepickerFilter]="dateFilter"
            (dateInput)="onDateChange($event)"
          />
          <mat-datepicker-toggle
            matSuffix
            [for]="picker"
          ></mat-datepicker-toggle>
          <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>
      </mat-card-content>
      <mat-card-actions class="card-actions">
        <div class="card-footer">
          <div class="footer-content">
            <div class="spacer"></div>
            <div class="form-actions">
              <div class="spacer"></div>
              <button mat-raised-button color="warn" matStepperPrevious>
                Volver
              </button>
              <button
                style="margin-left: 10px"
                mat-raised-button
                color="primary"
                matStepperNext
                (click)="submitSecondForm()"
              >
                Realizar reserva
              </button>
            </div>
          </div>
        </div>
      </mat-card-actions>
    </mat-card>
  </mat-step>
</mat-stepper>
