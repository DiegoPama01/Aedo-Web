<mat-sidenav-container fullscreen class="sidenav-container" hasBackdrop="true">
    <mat-sidenav #sideNav class="sidenav-menu" #sidenav mode="over">
        <div class="sidenav-menu-container">
            <mat-toolbar class="sidenav-toolbar">
                <span> Men√∫ </span>
                <span class="spacer"></span>
            </mat-toolbar>
            <div class="nav-group" *ngIf="getUser()!=null">
                <app-user-status></app-user-status>
            </div>
        
            <div class="nav-group">
                <mat-nav-list>
                    <a routerLink="./home" mat-list-item>
                        <mat-icon mat-list-icon class="icono">home</mat-icon>
                        <span class="sidenav-text"> Main page </span>
                    </a>
                </mat-nav-list>
                <mat-nav-list *ngIf="getUser()!=null">
                    <a routerLink="./registration" mat-list-item>
                        <mat-icon mat-list-icon class="icono">add</mat-icon>
                        <span class="sidenav-text"> Create experience </span>
                    </a>
                </mat-nav-list>
                <mat-nav-list *ngIf="isUserAdmin()">
                    <a routerLink="./administrator" mat-list-item>
                        <mat-icon mat-list-icon class="icono">supervisor_account</mat-icon>
                        <span class="sidenav-text"> Administrador </span>
                    </a>
                </mat-nav-list>
            </div>
            <div class="spacer"></div>
        </div>
    </mat-sidenav>
    <mat-toolbar class="sidenav-toolbar">
        <button mat-icon-button (click)="sidenav.toggle()">
            <mat-icon>menu</mat-icon>
        </button>
        <button *ngIf="getUser() == null" class="toolbar-button" mat-fab extended (click)="openLoginDialog()" >
            <mat-icon>login</mat-icon>
            Acceder
        </button>
        <button *ngIf="getUser() != null" class="toolbar-button" mat-fab extended (click)="logout()" >
            <mat-icon>logout</mat-icon>
            Desconectar
        </button>
        <span class="spacer"></span>
        <span>Aedo</span>
        <a routerLink="/home">
            <img alt="logo" class="logo" src="../../../../assets/logo_cara.png">
        </a>
    </mat-toolbar>

    <div class="container-fluid">
        <router-outlet></router-outlet>
    </div>

</mat-sidenav-container>
